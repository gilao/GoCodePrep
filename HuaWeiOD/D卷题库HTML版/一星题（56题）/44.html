<div>  某个开源社区希望将最近热度比较高的开源项目出一个榜单，推荐给社区里面的开发者。对于每个开源项目，开发者可以进行关注(watch)、收藏(star)、fork、提issue、提交合并请求(MR)等。 </div> <div>  数据库里面统计了每个开源项目关注、收藏、fork、issue、MR的数量，开源项目的热度根据这5个维度的加权求和进行排序。 </div> <div>  <img src="https://www.nowcoder.com/equation?tex=H%3DW_%7Bwatch%7D%5Ctimes%7B%7D%5C%23watch%2BW_%7Bstar%7D%5Ctimes%7B%7D%5C%23star%2BW_%7Bfork%7D%5Ctimes%7B%7D%5C%23fork%2BW_%7Bissue%7D%5Ctimes%5C%23issue%2BW_%7Bmr%7D%5Ctimes%7B%7D%5C%23mr">  </div> <div>  <img src="https://www.nowcoder.com/equation?tex=%5Cmathit%7BH%7D">表示热度值，<img src="https://www.nowcoder.com/equation?tex=W_%7Bwatch%7D%E3%80%81W_%7Bstar%7D%E3%80%81W_%7Bfork%7D%E3%80%81W_%7Bissue%7D%E3%80%81W_%7Bmr%7D">分别表示5个统计维度的权重，<img src="https://www.nowcoder.com/equation?tex=%5C%23watch%E3%80%81%5C%23star%E3%80%81%5C%23fork%E3%80%81%5C%23issue%E3%80%81%5C%23mr">分别表示5个统计维度的统计值。 </div> <div>  榜单按照热度值降序排序，对于热度值相等的，按照项目名字转换为全小写字母后的字典序排序（'a','b','c',...,'x','y','z')。<br> </div>
