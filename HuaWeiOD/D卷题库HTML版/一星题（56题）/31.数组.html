小明在玩一个游戏，游戏规则如下：<br> 在游戏开始前，小明站在坐标轴原点处（坐标值为0）。<br> 给定一组指令和一个幸运数，每个指令都是一个整数，小明按照指定的要求前进或者后退指定的步数。前进代表朝坐标轴的正方向走，后退代表朝坐标轴的负方向走。<br> 幸运数为一个整数，如果某个指令正好和幸运数相等，则小明行进步数加1。<br> <br> 例如：<br> 幸运数为3，指令为[2,3,0,-5]<br> 指令为2，表示前进2步；<br> 指令为3，正好和幸运数相等，前进3+1=4步；<br> 指令为0，表示原地不动，既不前进，也不后退。<br> 指令为-5，表示后退5步；<br> <br> 请你计算小明在整个游戏过程中，小明所处的最大坐标值。<br> <br>
